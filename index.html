<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Drawing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #gameContainer {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #canvas {
            border: 2px solid #333;
            cursor: crosshair;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #colorPicker {
            width: 50px;
            height: 30px;
        }
        #messageBox {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
        }
        #wordDisplay {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Multiplayer Drawing Game</h1>
        <div id="wordDisplay">Waiting for game to start...</div>
        <canvas id="canvas" width="600" height="400"></canvas>
        <div id="controls">
            <input type="color" id="colorPicker" value="#000000">
            <button id="clearBtn">Clear Canvas</button>
            <button id="guessBtn">Make Guess</button>
        </div>
        <div id="messageBox"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
